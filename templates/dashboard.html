<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Chinese Course System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            background: #1565c0;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Course Registration</h2>

    <form method="POST">
        <label>Select Chinese Course</label>
        {% if error %}
        <p style="color: #c62828; text-align: center; margin: 10px 0 0;">{{ error }}</p>
        {% endif %}
        <select name="course_id" required>
            <option value="">-- Select Course --</option>
            {% for c in courses %}
            <option value="{{ c[0] }}">{{ c[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Register Course</button>
    </form>
</div>

</body>
</html>
